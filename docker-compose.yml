version: '3.8'

services:
  oura-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: oura-mcp-server:latest
    container_name: oura-mcp-server

    # Environment variables
    environment:
      - OURA_ACCESS_TOKEN=${OURA_ACCESS_TOKEN}
      - OURA_MCP_CONFIG=/app/config/config.yaml
      - PYTHONUNBUFFERED=1

    # Mount configuration and logs
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs

    # Restart policy
    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Stdin/stdout for MCP stdio transport
    stdin_open: true
    tty: true

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.path.insert(0, '/app/src'); from oura_mcp.utils.config import get_config; get_config()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Redis for caching (if needed in future)
  # redis:
